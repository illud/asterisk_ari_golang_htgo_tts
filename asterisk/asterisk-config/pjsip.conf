[transport-udp]
type=transport
protocol=udp
bind=0.0.0.0:5060
allow_reload=yes
# local_net=0.0.0.0/24          ; Match your actual subnet
# external_media_address=0.0.0.1 ; Replace with your external IP
# external_signaling_address=0.0.0.1

; ========== USER 1000 ==========
[1000]
type=endpoint
context=from-internal
disallow=all
allow=ulaw
auth=auth1000
aors=1000
callerid="User 1000" <1000>
rtp_symmetric=yes
force_rport=yes
rewrite_contact=yes

[auth1000]
type=auth
auth_type=userpass
username=1000
password=1234

[1000]
type=aor
max_contacts=1
remove_existing=yes

; ========== USER 1001 ==========
[1001]
type=endpoint
context=from-internal
disallow=all
allow=ulaw
auth=auth1001
aors=1001
callerid="User 1001" <1001>
rtp_symmetric=yes
force_rport=yes
rewrite_contact=yes

[auth1001]
type=auth
auth_type=userpass
username=1001
password=1234

[1001]
type=aor
max_contacts=1
remove_existing=yes

; ========== TRUNK REMOTE ==========
[trunk-remote]
type=endpoint
transport=transport-udp
context=from-trunk
disallow=all
allow=ulaw
aors=trunk-remote
auth=auth-trunk-remote
from_user=1000
outbound_auth=auth-trunk-remote
rtp_symmetric=yes
force_rport=yes
rewrite_contact=yes
insecure=port,invite

[auth-trunk-remote]
type=auth
auth_type=userpass
username=1000
password=password

[trunk-remote]
type=aor
contact=sip:0.0.0.0    ; Replace with real trunk IP
qualify_frequency=60
remove_existing=yes
